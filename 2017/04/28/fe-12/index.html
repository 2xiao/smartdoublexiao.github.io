                <h2 id="冒泡排序"><a href="#冒泡排序" class="headerlink" title="//冒泡排序"></a>//冒泡排序</h2><figure class="highlight plain"><table><tr><td class="code"><pre><div class="line">function bulluesort(arr)&#123;</div><div class="line">	var len, i, j, len2, tmp;</div><div class="line">	for(var i = 0, len = arr.length; i &lt; len; i++ )&#123;</div><div class="line">		for(var j = 0 , len2 = len - 1- i ; j &lt; len2; j++)&#123;</div><div class="line">			if(arr[i] &gt; arr[j+ 1])&#123;</div><div class="line">				tmp = arr[i];</div><div class="line">				arr[i] = arr[j+1];</div><div class="line">				arr[j + 1] = tmp;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	return arr;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h2 id="快速排序"><a href="#快速排序" class="headerlink" title="快速排序"></a>快速排序</h2><figure class="highlight plain"><table><tr><td class="code"><pre><div class="line">function quicksort(arr)&#123;</div><div class="line">	var len = arr.length;</div><div class="line">	if(len &lt;= 1)&#123;return arr&#125;</div><div class="line">	var pivotIndex = Math.floor(len/2),</div><div class="line">		pivot = arr.splice(pivotIndex,1)[0],</div><div class="line">		left = [],</div><div class="line">		right = [];</div><div class="line">	len -- ;</div><div class="line">	for(var i = 0; i&lt; len ; i++)&#123;</div><div class="line">		if(arr[i] &lt;= pivot)&#123;</div><div class="line">			left.push(arr[i]);</div><div class="line">		&#125;else&#123;</div><div class="line">			right.push(arr[i]);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	return quicksort(left).concat(pivot,quicksort(right));</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h2 id="选择排序"><a href="#选择排序" class="headerlink" title="选择排序"></a>选择排序</h2><figure class="highlight plain"><table><tr><td class="code"><pre><div class="line">function chooseSort(arr)&#123;</div><div class="line">	var len = arr.length, minIndex, i, j, tmp;</div><div class="line">	for(i = 0; i &lt; len - 1; i++)&#123;</div><div class="line">		minIndex = i;</div><div class="line">		for(j=i + 1; j &lt; len; j++)&#123;</div><div class="line">			if(arr[minIndex]&gt;arr[j])&#123;</div><div class="line">				minIndex = j;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		if(i != minIndex)&#123;</div><div class="line">			tmp = arr[i];</div><div class="line">			arr[i] = arr[minIndex];</div><div class="line">			arr[minIndex] = tmp;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	return arr;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
